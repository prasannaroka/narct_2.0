<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div>
    <!-- <Header /> -->
    <div class="flex items-center  px-8 py-2 bg-green-600 h-14 ">
      <div class="bg-white rounded-full h-12  w-14 ">
        <img src="/images/narc.png" class="  h-12 w-full" alt="" />
      </div>

      <div class="flex justify-between items-center w-full ml-4">
        <div>

          <span class="text-white font-bold lg:text-2xl">
            Nepal Agricultural Research Council
          </span>
        </div>
        <div class="font-bold text-white text-sm lg:text-xl hover:text-[1.6rem]">
          <a href="/index.html">Logout <span >â–¼</span></a>
        </div>

      </div>

    </div>
    <!-- <Header /> -->

    <div class="grid grid-cols-6">
      <div class=" h-full hidden md:block">
        <!-- <SideBar3 /> -->
        <div class=" fixed w-[15.8rem]  bg-gradient-to-l from-green-600 bg-green-200 lg:min-h-[93vh] h-full border  border-r-2 pt-5">
          <div class=" ml-4 font-bold text-green-600 text-2xl text-green-900">Menu</div>

          <div class=" flex flex-col  lg:mt-6 p-6  ">

            <button
              class="transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 duration-100 lg:text-xl font-semibold hover:text-white hover:bg-green-600 text-white bg-green-500      lg:p-3 p-2  rounded-lg ">
              <a href="/pages/application.html">New Application</a>
            </button>
            <!-- <button class="transition mt-6 ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 duration-100 lg:text-xl font-semibold hover:text-white hover:bg-green-600 text-white bg-green-500      lg:p-3 p-2  rounded-lg">
                    <Link to="/createadmin">Create Admin</Link>
                  </button> -->

          </div>
        </div>
        <!-- <SideBar3 /> -->
      </div>
      <div class="col-span-6 m-5 md:col-span-5 ">
        <div class="w-full  bg-white p-6 rounded-lg shadow-lg">
          <h2 class="text-2xl  font-semibold mb-4">Create User </h2>
          <form>
            <div class="mb-4">
              <label class="block text-[18px] font-semibold ">Username :</label>
              <input type="text"
                class="mt-1 text-[14px] px-2 py-1 w-full  border border-gray-500 rounded-md  focus:ring focus:ring-green-300" />
            </div>
            <div class="mb-4">
              <label class="block text-[18px] font-semibold">Email :</label>
              <input type="email"
                class="mt-1 text-[14px] px-2 py-1 w-full  border border-gray-500 rounded-md focus:ring focus:ring-green-300" />
            </div>

            <div class="mb-4">
              <label class="block text-[18px] font-semibold">Phone Number :</label>
              <input type="tel"
                class="mt-1 px-2 py-1 text-[14px] w-full  border border-gray-500 rounded-md focus:ring focus:ring-green-300" />
            </div>
            <div class="mb-4">
              <label class="block text-[18px] font-semibold">Password :</label>
              <input type="password"
                class="mt-1 px-2 py-1 w-full text-[14px]  border border-gray-500 rounded-md focus:ring focus:ring-green-300" />
            </div>
            <button type="submit"
              class="transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 duration-100 bg-green-500 text-white py-2 px-4 rounded focus:outline-none focus:ring focus:ring-green-300">
              Create User
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
