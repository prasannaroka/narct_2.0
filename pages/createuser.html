<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div>
    <!-- <Header /> -->
    <div class="bg-opacity-90 z-10 backdrop-filter sticky top-0 flex items-center bg-gradient-to-l from-green-600  px-8 py-2 bg-green-600 h-14 ">
      <div class="bg-white rounded-full h-12  w-14 ">
        <img src="/images/narc.png" class="  h-12 w-full" alt="" />
      </div>
  
      <div class="flex justify-between w-full ml-4">
        <div>
  
          <span class="text-white font-bold lg:text-2xl">
            Nepal Agricultural Research Council
          </span>
        </div>
        <div class="font-bold text-gray-200 md:text-xl hover:text-[1.3rem] hover:text-white">
          <a href="/index.html">Logout <span class="hidden lg:inline-block" >â–¼</span></a>
        </div>
  
      </div>
  
    </div>
    <!-- <Header /> -->

    <div class="grid grid-cols-6">
      <div class=" h-full hidden md:block">
        <!-- <SideBar3 /> -->
        <div class="lg:w-[15.8rem] md:w-[14rem] fixed     lg:min-h-[93vh] h-full  shadow   pt-5">
          <div class="flex  items-center ml-3">
            <div class="ml-2"><img src="/images/list.png" width="24" alt=""></div>
            <div class="  ml-4 font-bold text-2xl md:text-xl text-green-600">Menu</div>
          </div>
          <div class="border shadow-xl rounded-lg m-4 h-[37rem]">
            <div class=" gap-4 flex flex-col  mt-3 lg:p-6 p-2 ">

              <button
                class="flex items-center  transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 duration-100 md:text-[11px] lg:text-[15px] font-semibold hover:text-black hover:bg-gray-100  border text-gray-700 bg-gray-100     lg:p-2  p-1  rounded-lg ">
                <span class="mr-1 "><img src="/images/webpage.png" width="25" alt=""></span>
                <a href="/pages/admin.html"> Dashboard</a>
              </button>
          
            


            </div>
          </div>
        </div>
        <!-- <SideBar3 /> -->
      </div>
      <div class="col-span-6 m-5 md:col-span-5 md:ml-[8rem] lg:ml-4">
        <div class="w-full  bg-white p-6 rounded-lg shadow-lg">
          <h2 class="text-2xl  font-semibold mb-4">Create User </h2>
          <form>
            <div class="mb-4">
              <label class="block text-[18px] font-semibold ">Username :</label>
              <input type="text"
                class="mt-1 text-[14px] px-2 py-1 w-full  border border-gray-500 rounded-md  focus:ring focus:ring-green-300" />
            </div>
            <div class="mb-4">
              <label class="block text-[18px] font-semibold">Email :</label>
              <input type="email"
                class="mt-1 text-[14px] px-2 py-1 w-full  border border-gray-500 rounded-md focus:ring focus:ring-green-300" />
            </div>

            <div class="mb-4">
              <label class="block text-[18px] font-semibold">Phone Number :</label>
              <input type="tel"
                class="mt-1 px-2 py-1 text-[14px] w-full  border border-gray-500 rounded-md focus:ring focus:ring-green-300" />
            </div>
            <div class="mb-4">
              <label class="block text-[18px] font-semibold">Password :</label>
              <input type="password"
                class="mt-1 px-2 py-1 w-full text-[14px]  border border-gray-500 rounded-md focus:ring focus:ring-green-300" />
            </div>
            <button type="submit"
              class="transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 duration-100 bg-green-500 text-white py-2 px-4 rounded focus:outline-none focus:ring focus:ring-green-300">
              Create User
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
